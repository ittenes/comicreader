<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normilize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Flickity HTML init -->
    <div
      id="comicBig"
      class="carousel carousel-main"
      data-flickity='{ "setGallerySize": false, "pageDots": false }'
    >
      <div class="carousel-cell">
        <div>
          <img class="" src="img/Page_09.jpg" alt="orange tree" />
        </div>
      </div>
    </div>
    <div id="zoom" class=""></div>

    <!-- nav -->

    <div id="pages" class="pages-view">
      <div
        class="carousel carousel-nav"
        data-flickity='{ "asNavFor": ".carousel-main", "contain": true, "pageDots": false }'
      >
        <div class="carousel-cell">
          <img src="img/Page_09.jpg" alt="orange tree" />
          <br />
          <p class="number">01</p>
        </div>
      </div>
    </div>

    <!-- Buttons  -->

    <div class="menu">
      <div id="counter" class="item no-show">
        <div id="counterNumber" class="counter">
          Pagnia 1 de 24
        </div>
      </div>
      <div id="btnPages" class="item">
        <span id="icon-pages" class="sprite-pages icons-menu" />
      </div>
      <div id="btnDouble" class="item">
        <span class="sprite-two-pages icons-menu active"></span>
      </div>
      <div id="btnZoom" class="item no-show">
        <span class="sprite-zoom icons-menu"></span>
      </div>
      <div class="item">
        <span class="title-comic">
          NOMBRE DEL COMIC ASFAV ADVAD F AF ASDF
        </span>
      </div>
      <div class="item">
        <div class="item">
          <span class="sprite-zoom icons-menu"></span>
        </div>
      </div>
    </div>

    <script src="./img/comic/data.js"></script>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="./Js/main.js"></script>
  </body>
</html>
